<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<!-- body- sección html que el usuario ve -->
<body>
    <!--SECCIONES: HEADER, MAIN Y FOOTER  -->
    <!-- Header es sección que contendrá la nevegación -->
    <header>
        <!-- nav es un elemento especificamente para navega -->
        <nav>
            <!-- LISTA NO ORDENADA  -->
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/"">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com.mx/imghp?hl=es&ogbl">Imágenes</a>
                </li>
                <li class="menu">
                    <a href="">
                        
                    </a>    
                </li>
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AKPQZvymfewKxZCvHrdma1Scivv9ksAN7hXwHs064G69uQ=s32-c-mo" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- main seccion mas importante-->
    <main>
        <!-- seccion es una division y es mas importante (linguisticamente que div) -->
        <!-- logo de google -->
        <section class="main-logo"> 
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
        </section>
        <!-- buscardor- imput -> barra del buscdor -->
        <section class="main-input">
            <div class="main-input-container">
                <!-- span es la lupa  -->
                <span class="search-icon"></span>
                <!-- input (texto) -->
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!-- botones -->
        <section class="botones">
            <button class="buscar">  Buscar en Google </button>
            <a  href="https://doodles.google/">
                <button class="suerte"> Voy a tener suerte </button>
            </a>
        </section>
    </main>
    <footer>
        <section class="footer-total">
        <div class="footer-alto"> Mexico</div>
        <div>
            <ul class="footer-bajo">
                <li>
                    <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                </li>
                <li>
                    <a href="https://ads.google.com/intl/es-419_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                </li>
                <li >
                    <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a>    
                </li>
                <li>
                    <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
                </li>
                <li>
                    <a class="priv"  href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
                </li>
                <li>
                    <a class="con" href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
                </li>
                <li >
                    <a class="pref" href="">Preferencias</a>
                </li>
            </ul>
        </div>
    </section>
